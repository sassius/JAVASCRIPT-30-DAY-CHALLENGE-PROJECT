<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="form-container">
        <h2 style="font-size: 30px;">Random Password Generator</h2>
        <div class="pass-container">
            <input type="text" placeholder="Click on Generate Password" id="Password" style="width: 100%; ">
            <span class="material-symbols-outlined" id="copyicon" style="cursor: pointer;">content_paste</span>
        </div>
        <div class="slider">
            <input style=" cursor: pointer;" type="range" min="1" max="32" style="width: 200px; " id="ipslider" value="5">
            <p id="slidervalue">5</p>
        </div>
        <div class="row">
            <label for="number">Number(0-9)</label>
            <input style=" cursor: pointer;" type="checkbox"  id="number">
        </div>
        <div class="row">
            <label for="lowercase">Lowercase Character(a-z)</label>
            <input style=" cursor: pointer;" type="checkbox" id="lowercase">
        </div>
        <div class="row">
            <label for="uppercase">Uppercase Character(A-Z)</label>
            <input style=" cursor: pointer;" type="checkbox" id="uppercase">
        </div>
        <div class="row">
            <label for="special">Special Character($@..)</label>
            <input style=" cursor: pointer;" type="checkbox" id="special">
        </div>
        <button id="generator" >Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
